<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech - Clientes</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeBtn">←</button>
        <ul>
            <li><a href="/pages/home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/pages/catalogo.html"><i class="fas fa-book"></i> Cotización</a></li>
            <li><a href="/pages/clientes.html"><i class="fas fa-user"></i> Clientes</a></li>
            <li><a href="/pages/productos.html"><i class="fas fa-box-open"></i> Productos</a></li>

            <!-- Item Inventarios con Submenú -->
            <li class="d-block">
                <a href="#submenuInventarios" data-bs-toggle="collapse" class="d-flex align-items-center">
                    <span><i class="fas fa-chart-bar"></i> Inventarios</span>
                    <i class="fas fa-chevron-down"></i>
                </a>
                <ul class="collapse list-unstyled ps-3" id="submenuInventarios">                   
                    <li><a class="text-decoration-none" href="../pages/categoria.html">categorias</a></li>
                    <li><a class="text-decoration-none" href="..//pages/subcategoria.html">Subcategorias</a></li>
                    <li><a class="text-decoration-none" href="../pages/marca.html">Marca</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- Header -->
    <header class="main-header d-flex align-items-center justify-content-between">
        <a href="/pages/home.html" class="logo text-decoration-none">ElectroTech</a>
        <div class="search-container d-flex align-items-center">
            <input type="text" class="form-control me-2 search-input" placeholder="Buscar...">
            <button class="btn btn-outline-success search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="header-icons d-flex align-items-center gap-3">
            <button class="btn btn-light notification-btn"><i class="far fa-bell"></i></button>
            <img src="./resources/Iconos/User Not foud  green 559638.png" alt="Avatar" class="avatar">
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <div class="menu-btn-container d-flex justify-content-start align-items-center">
            <button class="menu-btn" id="menuBtn"><i class="fas fa-angle-right"></i></button>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-success">Gestión de Clientes</h2>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
                <i class="fas fa-user-plus"></i> Agregar Cliente
            </button>
        </div>

        <!-- Tabla de clientes -->
        <div class="table-responsive">
            <table id="tablaClientes" class="table table-striped table-hover align-middle" style="width: 100%;">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Clientes renderizados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Agregar Cliente -->
    <div class="modal fade" id="agregarClienteModal" tabindex="-1" aria-labelledby="agregarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarClienteModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarCliente">
                        <div class="mb-3">
                            <label for="nombreAgregar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAgregar" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoAgregar" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoAgregar" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoAgregar" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoAgregar" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailAgregar" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailAgregar" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionAgregar" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionAgregar" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar Cliente -->
    <div class="modal fade" id="editarClienteModal" tabindex="-1" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarCliente">
                        <input type="hidden" id="clienteIdEditar">
                        <div class="mb-3">
                            <label for="nombreEditar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoEditar" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoEditar" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefonoEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailEditar" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionEditar" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionEditar" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap y scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/script.js"></script>
    <script src="../js/clientes.js"></script>

</body>
</html>
